<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<form action="RegistrationFormAction.php" method="POST">
		
		<!-- Input Text Field -->
		<fieldset>
		    <legend>Basic Information :</legend>
			<br>
		          <label for="fname">First Name :</label>
		          <input type="text" name="fname" id="fname">

		    <br>

		          <label for="gender">Gender :</label>
		          <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male </label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female </label>
                 <input type="radio" id="other" name="gender" value="other">
                 <label for="other">Other </label>

		    <br>

			<label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"> 
			<br>         
			<label for="religion">Religion :</label>
			<select id="religion" name="religions">
			  <option value="hindu">Hindu</option>
			  <option value="islam">Islam</option>
			  <option value="others">Other</option>
			  
			</select>

			<br>
		          <label for="fathersname">Father's Name :</label>
		          <input type="text" name="fathername" id="fathername">

		    <br>
			
		          <label for="mothername">Mother's Name :</label>
		          <input type="text" name="mothername" id="mothername">

		    <br>


		</fieldset>
		<br>
		<fieldset>
			<legend>Contact Information</legend>

			<label for="preaddress">Present Address :</label>
			<input type="text" name="preaddress" id="preaddress">

	  <br>
	  
			<label for="paraddress">Parmarent Address :</label>
			<input type="text" name="paraddress" id="paraddress">

	  <br>

	  <label for="phone">Enter phone number:</label>
	  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

	  <br>
	  <label for="email">Enter email:</label>
      <input type="email" id="email" name="email">
	  <br>

	  <label for="pweblink">Personal website link :</label>
      <input type="url" id="pweblink" name="pweblink">
	  <br>






	</fieldset>

	<fieldset>
		<legend>Academic Information</legend>

		<label for="sscy">SSC year :</label>
        <input type="number" id="sscy" name="sscy" min="2000" max="2020">
		<br>
		<label for="ssci">SSC institution :</label>
		<input type="text" name="ssci" id="ssci">
		<br>
		<label for="hscy">HSC year :</label>
        <input type="number" id="hscy" name="hscy" min="2000" max="2020">
		<br>
		<label for="hsci">HSC institution :</label>
		<input type="text" name="hsci" id="hsci">
		<br>



	</fieldset>







		

		<br>

		<!-- Input submit -->
		<input type="submit" value="Submit">

	</form>

</body>
</html>
